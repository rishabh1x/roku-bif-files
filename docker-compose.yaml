services:

  # Whisparr: An adult movie collection manager for Usenet and BitTorrent users.
  whisparr:
    image: ghcr.io/hotio/whisparr:latest
    container_name: ${CONTAINER_PREFIX}whisparr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=${UMASK}
    volumes:
      - ${CONFIG_PATH}/whisparr:/config
      - ${DATA_PATH}/adult:/data/adult
      - ${DATA_PATH}/downloads:/data/downloads
    ports:
      - 6969:6969
    restart: ${RESTART_POLICY}

  # Prowlarr: A powerful indexer manager/proxy built on the arr stack. Seamlessly integrates with Sonarr, Radarr, Lidarr, and Readarr, supporting both Torrent Trackers and Usenet Indexers with centralized management.
  prowlarr:
    image: ghcr.io/hotio/prowlarr:latest
    container_name: ${CONTAINER_PREFIX}prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - UMASK=${UMASK}
    volumes:
      - ${CONFIG_PATH}/prowlarr:/config
    ports:
      - 9696:9696
    restart: ${RESTART_POLICY}

  # Transmission: A fast, easy, and free BitTorrent client with a web interface.
  transmission:
    image: linuxserver/transmission:latest
    container_name: ${CONTAINER_PREFIX}transmission
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=002
      - USER=username
      - PASS=password
    volumes:
      - ${CONFIG_PATH}/transmission:/config
      - ${DATA_PATH}/downloads:/data/downloads
      - ${DATA_PATH}/watch:/watch
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: ${RESTART_POLICY}

  # FlareSolverr: Proxy server to bypass Cloudflare and DDoS-GUARD protection, used by indexers to scrape content from protected sites.
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: ${CONTAINER_PREFIX}flaresolverr
    environment:
      - TZ=${TZ}
      - LOG_LEVEL=info
    ports:
      - 8191:8191
    restart: ${RESTART_POLICY}
